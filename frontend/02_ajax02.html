<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
            border: 1px solid;
        }

        .urgent {
            color: red;
        }
    </style>

    <script>
         function q1() {
            $('#names-q1').empty() //업데이트 버튼 누를 때마다 새로고침
            $.ajax({
              type: "GET",
              url: "http://spartacodingclub.shop/sparta_api/seoulbike",
              data: {},
              success: function(response) {
                let rows = response['getStationList']['row']
                for (let i=0; i<rows.length; i++){
                    let name = rows[i]['stationName']
                    let rack = rows[i]['rackTotCnt']
                    let bike = rows[i]['parkingBikeTotCnt']

                    let temp_html =``

                    if (bike<10) { //10대 미만일 경우 빨간색
                        temp_html = `<tr class="urgent">
                                        <td>${name} </td>
                                        <td>${rack} </td>
                                        <td>${bike} </td>
                                    </tr>`
                    } else {
                        temp_html = `<tr>
                                        <td>${name} </td>
                                        <td>${rack} </td>
                                        <td>${bike} </td>
                                    </tr>`
                    }
                    $('#names-q1').append(temp_html)
                }
              }
           })
        }
    </script>

</head>

<body>
    <h1>jQuery + Ajax의 조합 연습</h1>

    <hr />

    <div class="question-box">
        <h2>서울시 OpenAPI(실시간 따릉이 현황) 이용</h2>
        <p>모든 위치의 따릉이 현황</p>
        <p>업데이트 버튼을 누를 때마다 새로고침</p>
        <button onclick="q1()">업데이트</button>
        <table>
            <thead>
                <tr>
                    <td>거치대 위치</td>
                    <td>거치대 수</td>
                    <td>현재 거치된 따릉이 수</td>
                </tr>
            </thead>
            <tbody id="names-q1">
                <tr>
                    <td>102. 망원역 1번출구 앞</td>
                    <td>22</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>103. 망원역 2번출구 앞</td>
                    <td>16</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>104. 합정역 1번출구 앞</td>
                    <td>16</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
